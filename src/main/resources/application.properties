# Application Name
spring.application.name=CaffeParkApp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/caffe_park?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Mozartbehute1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# You are already specifying MySQL dialect, you don't need this here as well
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (Use a secure, long secret!)
jwt.secret=
jwt.expiration=86400000

# Logging Level (Optional, for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.root=DEBUG
logging.level.com.reamer.CaffeParkApp=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
# For error reporting
server.error.include-stacktrace=always
# Port
server.port=8080